<!DOCTYPE html>
<html lang="en">
    <head>
        <title>kyven's personal website</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="probabilitycalc.js"></script>
        <!--<script src="pdfgrapher.js"></script>-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header id="homeLink">
            <h1><a href="https://kyvent.github.io/">kyven tran</a></h1>
        </header>
        <main>
            <div id="distrSelect">
                <h3>Probability Calculator</h3>
                <label for="distributionSelect">Probability Distribution</label>
                <select name="distributionSelect" id="distributionSelect">
                    <option value="Binomial">Binomial</option>
                    <option value="Poisson">Poisson</option>
                    <option value="Normal">Normal</option>
                </select>
            </div>
            <div id="parameterInput">
                <div id="binomialCalc">
                    <p>Parameters</p>
                    <label for="nBinomial">n = </label>
                    <input type="number" maxlength="10" id="nBinomial">
                    <label for="pBinomial"> p = </label>
                    <input type="number" maxlength="10" id="pBinomial">  
                    <button id="calculateBinomialButton">Calculate</button>
                </div>
                <div id="poissonCalc">
                    <p>Parameters</p>
                    <label for="meanPoisson">mean = </label>
                    <input type="number" maxlength="10" id="meanPoisson">
                    <button id="calculatePoissonButton">Calculate</button>
                </div>
                <div id="normalCalc">
                    <p>Parameters</p>
                    <label for="meanNormal">mean = </label>
                    <input type="number" maxlength="10" id="meanNormal">
                    <label for="varianceNormal"> variance = </label>
                    <input type="number" maxlength="10" id="varianceNormal">
                    <button id="calculateNormalButton">Calculate</button>
                </div>
            </div>
            <div id="results">
                <h5>Results for Binomial Distribution</h5>
            </div>
            <div id="distributionGraph" style="width: 800px;">
                <canvas id="pdf"></canvas>
            </div>
        </main>
    </body>
</html>
